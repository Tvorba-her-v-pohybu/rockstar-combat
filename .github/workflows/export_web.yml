name: Export and Deploy Godot Project to Github Pages

on:
  push:
    branches:
      - main  # Change this if needed
  workflow_dispatch: # Allows manual triggers from GitHub Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: Rockstar # Change this to your game's name
  PROJECT_PATH: godot_project/  # Set to "." if your `project.godot` is in the root directory
  EXPORT_DIR: .

jobs:
  build:
    runs-on: ubuntu-20.04

    container:
      image: barichello/godot-ci:4.3

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      #  with:
      #    lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh_pages # The branch the action should deploy to.
          folder: web/ # The folder the action should deploy.
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}  # Use built-in token

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
